<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <!-- 引入bootstrap.css文件 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <!-- 引入一个基于bootstrap的表单验证的validator.css的文件-->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <!-- 引入插件进度条插件样式 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入本地的css样式 -->
  <link rel="stylesheet" href="./css/common.css">

</head>
<body>
<!--布局分左右-->
<!--左侧菜单栏-->
<div class="lt_aside">
  <!-- 标题 -->
    <div class="lt_header">黑马19期</div>
  <!-- 头像和简介 -->
  <!-- 添加一个盒子 宽度剩余法让下面的内容自动隔开 不用padding margin-->
  <div class="user">
    <img src="./images/default.jpg" >
    <p>超级管理员</p>
  </div>


  <!-- 二级菜单 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <!-- 二级菜单 -->
        <div class="child">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!-- 右侧内容部分上下-->

<div class="main">
    <!-- 上面的固定导航 -->
  <!-- 这里用bootstrap的容器 -->
  <div class="main_header">
    <a class="pull-left main_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right main_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>


  <!--右侧下面的内容 使用bootstrap的容器 container-fluid-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>
    <div class="lt_content">
      <!-- 添加一个添加一级菜单的按钮-->
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <!-- 给每一个th 定死宽度 点击就不会因为内容的变化跳动-->
          <th style="width: 20%;">序号</th>
          <th style="width: 80%;">用户名</th>
        </tr>
        </thead>
        <tbody>
        <!-- 模板坑 -->
          <!--<tr>-->
            <!--<td>1</td>-->
            <!--<td>拉面馆</td>-->
          <!--</tr>-->
        </tbody>
      </table>

      <!-- 分页插件初始化 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>


</div>


<!-- 添加-添加按钮 弹出模态框 -->
<div class="modal fade" id="firstModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <!-- 找到全局样式组件--- 表单 -->
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <!-- 由于button添加按钮不在form表单中 因此不具备提交表单的能力
        解决方案: 给form一个id 和 button 的form属性关联 解决此问题
        或者可以将form标签扩大范围 让button在其内部 但是这种方法有局限性
        -->

        <!-- 修改button的type类型为submit提交表单的类型-->
        <button type="submit" class="btn btn-primary" id="add-Btn" form="form">添加</button>
      </div>
    </div>
  </div>
</div>

<!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="first_tmp">
  {{ each rows v i }}
    <tr data-id = {{ v.id }}>
      <td>{{ (page-1)*size + i+1 }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
  {{ /each }}

</script>






<!--引入jquery的js文件 -->
<script src="./lib/jquery/jquery.js"></script>
<!--引入bootstrap的js文件-->
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<!--引入基于bootstrap的表单验证的js文件-->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<!-- 引入插件进度条的js文件 -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 引入模板引擎插件 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入自己的js文件-->
<script src="./js/common.js"></script>
<!-- 引入当前页面的js文件-->
<script src="js/first.js"></script>
</body>
</html>
